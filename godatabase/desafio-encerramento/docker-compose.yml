
services:

  db:
    image: mysql/mysql-server:8.0.32-1.2.11-server
    container_name: database
    restart: always
    environment:
      - MYSQL_DATABASE=fantasy_products
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_ROOT_HOST=%
    ports:
      - '3306:3306'
    volumes:
      - volumes:/var/lib/mysql
      - ./database/mysql/01-database.sql:/docker-entrypoint-initdb.d/01-database.sql
      - ./database/mysql/02-data.sql:/docker-entrypoint-initdb.d/02-data.sql
    networks:
      - bootcamp-go
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  portainer:
    platform: linux/x86_64
    container_name: portainer
    image: portainer/portainer-ce
    restart: always
    ports:
      - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - bootcamp-go

volumes:
  volumes:
    driver: local
  portainer_data:

networks:
  bootcamp-go:
    driver: bridge